{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Zmanager | Animaux üêµ</title>
    <link rel="stylesheet" href="{% static 'style_base.css' %}">
</head>

<body background="/media/tortue.jpg">

<header class="entete-fixe">
    <a href="/profil"><img src="/media/users/{{ user.first_name }}.png" alt="Photo de profil" class="profile"></a>
    <a href="/dashboard"><img src="/media/logo.png" alt="Logo de votre zoo" class="logo-zoo"></a>
    
    <div class="message-bienvenue">
        Bonjour {{ user.first_name }} ! |
        <a href="{% url 'logout' %}">D√©connexion</a> |
    </div>

    <div class="Animaux">
        <button onclick='location.href="/animaux"'>Animaux</button>
    </div>
    <div class="Visite">
        <button onclick='location.href="/visites"'>Visites</button>
    </div>
    <div class="Soigneur">
        <button onclick='location.href="/soigneurs"'>Soigneurs</button>
    </div>
</header>

<div class="animal-container">
    {% for a in animals %}
    <div class="animal-card">

        <div class="animal-image">
            <img src="/media/{{a.NomAnimal}}.png" alt="{{ a.NomAnimal }}">
        </div>

        <div class="animal-info">
            <h3>{{ a.NomAnimal }}</h3>
            <p>{{ a.Espece }}, {{ a.Age }} ans</p>

            {% if is_admin %}
            <div class="animal-actions">
                <a href="{% url 'edit_animal' a.id %}" class="edit">Plus d'informations</a>
                <a href="{% url 'delete_animal' a.id %}" class="delete">Supprimer</a>
            </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
